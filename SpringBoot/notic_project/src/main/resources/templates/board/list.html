<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friend List</title>
    <link rel="stylesheet" th:href="@{/css/Style.css}">
</head>
<body>
<h1>Notice List</h1>
<table th:if="${!notices.empty}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${boards.id}"></td>
        <td>
            <a th:href="@{/board/{id} (id=${notices.id})}"  th:text="${notices.name}"></a>
        </td>
        <td th:text="${notices.email}"></td>
    </tr>
    </tbody>
</table>
<div th:if="${notices.totalPages > 1}">
    <ul>
        <li th:each="i : ${#numbers.sequence(1, notices.totalPages)}">
            <a th:href="@{/board(page=${i})}" th:text="${i}"  ></a>
        </li>
    </ul>
</div>

<a th:href="@{/board/write}">글쓰기</a>
</body>
</html>
