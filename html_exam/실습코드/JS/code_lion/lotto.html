<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
        var lotto = [];
        for(var i=0; i < 6; i++){
            var num = parseInt(Math.random() * 45 + 1);
            if(lotto.indexOf(num) == -1){
                lotto.push(num);
            }
        }
        lotto.sort((a,b)=>a-b); // 오름차순
        // lotto.sort((a,b)=>b-a); 내림차순
        for(var x = 0; x < 6; x++){
            document.write("<div class ='ball ball'"+x+">" + lotto[x] + "</div>");
        }
    </script>
</body>
</html>
