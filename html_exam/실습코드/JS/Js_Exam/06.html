<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        hello();

        //함수 호이스팅..

        // func1();
        // 호이스팅이 되지 않는다. 오류발생!

        function hello(){
            console.log('hello');
        }

//      중복 정의 가능!!
//      중복정의 되었을때는 가장 마지막에 정의된 함수가 실행됨.
        function hello(){
            console.log('Ingyu hello!!');
        }

        //상수 func1 에 함수가 assign(정의) 함수가 일급객체이므로 가능!!
        const func1 = function () {
            console.log("func Hello!!!")
        }

        func1();

        const func2 = () => console.log("func hello!!");

        func2();

        function hi(a){
            console.log("hello" +a);
        }

        hi(10);
        hi("aa");

        const hi2 = a => console.log("hello " + a);
        
        hi2("인규 ");

        function sum(a,b){

            return a+b;
        }

        const sum3 = function (a,b) {
            return a+b;
        };
        const sum2 = (a,b) => a+b;

        console.log(sum(1,3))
        console.log(sum2(1,3))
        console.log(sum3(1,3))

        function minus(a,b){
            return a-b;
        }

        const minus2 = (a,b) => a-b;

        const minus3 = function(a,b){
            return a-b;
        }

        console.log(minus(10,3))
        console.log(minus(10,3))
        console.log(minus(10,3))
    </script>
    
</body>
</html>
