<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [1,2,3,4,5];

        console.log(array);

        console.log(array[0]);
        array[2] = "test";
        console.log(array);

        const array2 = new Array(10); // 값이 1개만 들어가면 해당 숫자의 크기만큼 배열을 생성
        console.log(array2);

        const array3 = new Array(10,2) // 값이 2개이상 들어가면 해당 숫자를 배열에 담음
        console.log(array3);
        console.log(array3.length);

        array[0]={name: "Jung"};
        console.log(array);

        array.push(10);     // 자바 스크립트의 배열은 고정길이가 아님 즉 Push를 한다면
        console.log(array); // 배열의 길이가 증가함

        array.push( () =>console.log('hello array!'));
        console.log(array);

        array[6]();

        const[a,b,c,d,e,f,g] = array;   // 배열 비구조 할당

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);      
    </script>
    
</body>
</html>
