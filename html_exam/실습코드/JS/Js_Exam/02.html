    <script>
        varScopeTest();

        //변수 상수
        //var -- 변수 , 상수.. 뭐든 다 썼다.. ES6 이후에는 지양하고있다.
        //let -- 변수 , const -- 상수

        // var는 변수이기 때문에 중복선언 가능 v1의 값이 10으로 치환됨
        //ES6에서 var보다는 let,const를 사용하기를 권장하는 이유!!
        //1. var 중복선언이 가능하다!!
        //2. 호이스팅 된다.
        //3. 변수의 scope -var는 함수단위!
        var v1 =0;

        var v1 = 10;    
        
        console.log(v1);

        // 1. let - 중복선언이 불가능함
        // 2. let - 호이스팅되지 않는다!!
        // 3. let - block 단위
        // 4. const도 let과 같다. 상수라는 점만 다르다.
        let let1 = 0;

        // let let1 = 10;
        // function으로 선언된 함수도 호이스팅이된다!!
        function varScopeTest(){
            if(true){
                var varscope = 10;
                
            }
            console.log("varScope::: "+varscope);
        }

        function letScopeTest(){
            if(true){
                let letscope =10;
            }
            // console.log(letscope); 사용불가
        }

        letScopeTest();

        varScopeTest();

            console.log('나는 sum() 함수입니다.');
