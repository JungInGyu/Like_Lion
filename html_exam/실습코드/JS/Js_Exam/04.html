<html lang="en">

<body>
<script>
    let number = prompt("숫자를 입력하세요.");

    console.log(typeof number);
    //형변환
    number = Number(number);

    console.log("형변환 후");
    console.log(typeof number);

    const device = 'iphone';
    switch (device) {
        case 'iphone':
            console.log('아이폰!');
            break;
        case 'ipad':
            console.log('아이패드!');
            break;
        case 'galaxy note':
            console.log('갤럭시 노트!');
            break;
        default:
            console.log('모르겠네요..');
}

</script>
