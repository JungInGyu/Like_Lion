<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" id="form1">
        이름: <input type="text" name="name" id="name"><br/>
        비밀번호: <input type="password" name="password" id="password"><br/>
        비밀번호 확인: <input type="check" name="check" id="check"><br/>
        <input type="submit" value="등록" onclick="formCheck()">
    </form>

    <script>
        //이름을 잘 입력했는지?
        //비밀번호/비밀번호 확인 칸 내용이 일치한지?

        const join = document.getElementById('joinForm');

        join.addEventListener('submit', () =>{
            const [id, pw, chpw] = document.querySelectorAll("input");
            // 기존에 존재하는 id

            db_id = ['aaa', 'bbb', 'ccc'];

            if(id.value == ""){
                alert("아이디를 입력해주세요");
                id.focus();
            } else if(pw.value == ""){
                alert("패스워드를 입력해주세요");
                pw.focus();
            } else if(chpw.value == ""){
                alert("비밀번호 확인을 해주세요.");
            } else{
                if(db_id.indexOf(id.value) != -1){
                    alert("중복된 ID입니다.");
                } else if(pw.value != chpw.value){
                    alert("비밀번호가 같지 않습니다.");
                } else{
                    alert("회원가입 성공");
                }
            }
        })
    </script>
</body>
</html>
